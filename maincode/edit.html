<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理システム</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <button type="button" class="back-btn" onclick="back()">戻る</button>
        <h1>商品管理システム</h1>

        <!-- 登録ボタンを右上に配置 -->
        <button type="button" class="register-btn" onclick="registerProduct()">登録</button>

        <form id="productForm">
            <label for="storeName">店舗名: </label>
            <input type="text" id="storeName" name="storeName" class="input-text" placeholder="川越土産 電大通り店">
            <br>

            <button type="button" onclick="deleteStore()">削除</button>
            <button type="button" onclick="editStore()">編集</button>

            <table>
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>値段</th>
                        <th>商品説明</th>
                        <th>画像</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="itemName" name="itemName" class="input-text" placeholder="電大ソフト"></td>
                        <td><input type="text" id="price" name="price" class="input-text" placeholder="1000円"></td>
                        <td><input type="text" id="detail" name="detail" class="input-text" placeholder="アイスクリーム"></td>
                        <td><div>
                            <input id="upload" type="file" name="upload">

                        </td>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- 商品リストがここに表示されます -->
                </tbody>
            </table>
        </form>

        <div id="message">
            <!-- 登録や削除完了のメッセージがここに表示されます -->
        </div>
    </div>

    <script>
        function registerProduct(){
            window.location.href = "finish.html";
        }
        function back(){
            window.location.href = "index.html";
        }
        function deleteStore(){
            window.location.href = "";
        }
        function editStore(){
            window.location.href = "";
        }
    </script>
</body>
</html>
